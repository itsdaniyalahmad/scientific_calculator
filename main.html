<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<title>Calculator</title>
</head>

<body>
    <div id="calculatorForm" class="container d-flex flex-column justify-content-center w-50">
        <div class="d-flex justify-content-center calculatorHeading">
            <h5>Calculator</h5>
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                    <input disabled type="text" id="inputField" class="form-control text-warning w-100">
                    <input disabled type="text" id="outputField" class="form-control text-warning w-100">
                </div>
            </form>
        </div>

        <div id="arithmeticBtns" class="row justify-content-center">
            <div class="row justify-content-center">
                <button class="btn col-3 inputbtn">pi</button>
                <button class="btn col-3 inputbtn">e</button>
                <button class="btn col-3 inputbtn">(</button>
                <button class="btn col-3 inputbtn">)</button>
            </div>
            <div class="row justify-content-center">
                <button class="btn col-3 inputbtn">sin</button>
                <button class="btn col-3 inputbtn">cos</button>
                <button class="btn col-3 inputbtn">tan</button>
                <button class="btn col-3 inputbtn">^</button>
            </div>
            <div class="row justify-content-center">
                <button class="btn col-3 inputbtn">+</button>
                <button class="btn col-3 inputbtn">-</button>
                <button class="btn col-3 inputbtn">*</button>
                <button class="btn col-3 inputbtn">/</button>
            </div>
        </div>
        <br>
        <div id="numericBtns" class="row justify-content-center">
            <div class="row justify-content-center">
                <button class="btn col-3 inputbtn">7</button>
                <button class="btn col-3 inputbtn">8</button>
                <button class="btn col-3 inputbtn">9</button>
                <button class="btn col-3 inputbtn">H</button>
            </div>
            <div class="row justify-content-center">
                <button class="btn col-3 inputbtn">4</button>
                <button class="btn col-3 inputbtn">5</button>
                <button class="btn col-3 inputbtn">6</button>
                <button class="btn col-3 inputbtn">C</button>
            </div>
            <div class="row justify-content-center">
                <button class="btn col-3 inputbtn">1</button>
                <button class="btn col-3 inputbtn">2</button>
                <button class="btn col-3 inputbtn">3</button>
                <button class="btn col-3 inputbtn">D</button>
            </div>
            <div class="row justify-content-center">
                <button class="btn col-3 inputbtn">.</button>
                <button class="btn col-3 inputbtn">0</button>
                <button class="btn col-3 inputbtn">sqrt</button>
                <button class="btn col-3 inputbtn Eval">=</button>
            </div>
        </div>
        <br>
        <div id="addVariables" class="row justify-content-center">
            <div class="row justify-content-center">
                <p>Initialize Variable</p>
            </div>
            <form>
                <div class="form-group d-flex justify-content-center">
                    <input type="text col-6" id="variableName" class="form-control text-info w-25" placeholder="Name">
                    <input type="text col-6" id="variableValue" class="form-control text-info w-25" placeholder="Value">
                </div>
            </form>
            <div class="row justify-content-center">
                <button id="initializeVariable" class="btn col-4">Initialize</button>
            </div>
        </div>
        <div>
            <div id="history" class=" d-flex justify-content-center">
                <p>History</p>
            </div>
            <div id="history-logs" class="row justify-content-center">

            </div>
        </div>
    </div>
    <script type="module" src="calculator.js">

    </script>
</body>

</html>
